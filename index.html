<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prasha Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #1E2027;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }
        .tagline {
            color: #1E2027;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .cta-button {
            display: inline-block;
            background-color: #18cb96;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 40px;
        }
        .cta-button:hover {
            background-color: #14a077;
            transform: scale(1.05);
        }
        .tech-stacks, .partners {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .tech-logo, .partner-logo {
            max-height: 60px;
            max-width: 120px;
            filter: grayscale(100%) opacity(0.7);
            transition: all 0.3s ease;
        }
        .tech-logo:hover, .partner-logo:hover {
            filter: grayscale(0%) opacity(1);
        }
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #1E2027;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="prasha.systems" class="logo">
        <div class="tagline">
            Bespoke technology solutions crafted with precision.
        </div>
        <a href="https://cal.com/prasha-systems/exploratory-call" class="cta-button">Book a 30 min consultation</a>

        <div class="section-title">Technologies</div>
        <div class="tech-stacks">
            <img src="/api/placeholder/100/50" alt="React" class="tech-logo">
            <img src="/api/placeholder/100/50" alt="Node.js" class="tech-logo">
            <img src="/api/placeholder/100/50" alt="Python" class="tech-logo">
            <img src="/api/placeholder/100/50" alt="AWS" class="tech-logo">
            <img src="/api/placeholder/100/50" alt="Docker" class="tech-logo">
            <img src="/api/placeholder/100/50" alt="Kubernetes" class="tech-logo">
            <img src="/api/placeholder/100/50" alt="GraphQL" class="tech-logo">
            <img src="/api/placeholder/100/50" alt="MongoDB" class="tech-logo">
            <img src="/api/placeholder/100/50" alt="PostgreSQL" class="tech-logo">
        </div>

        <div class="section-title">Partners</div>
        <div class="partners">
            <img src="/api/placeholder/100/50" alt="Shopify" class="partner-logo">
            <img src="/api/placeholder/100/50" alt="ERPNext" class="partner-logo">
            <img src="/api/placeholder/100/50" alt="Vinculum" class="partner-logo">
            <img src="/api/placeholder/100/50" alt="Unicommerce" class="partner-logo">
            <img src="/api/placeholder/100/50" alt="Shiprocket" class="partner-logo">
            <img src="/api/placeholder/100/50" alt="LimeChat" class="partner-logo">
            <img src="/api/placeholder/100/50" alt="GoKwik" class="partner-logo">
            <img src="/api/placeholder/100/50" alt="Shopflo" class="partner-logo">
            <img src="/api/placeholder/100/50" alt="EasyEcom" class="partner-logo">
        </div>
    </div>

    <script>
        document.querySelector('.cta-button').addEventListener('click', function(e) {
            console.log('CTA Clicked');
        });
    </script>
</body>
</html>
